<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon site</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
   <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <pre class="add-second"> India</pre>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-signin border">
          <p><span>Hello,sign</span></p>
          <p class="nav-sec"> Account & list</p>
        </div>

        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav-sec">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
        
        <div class="panel">
          <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
          </div>
          <div class="panel-opt">
            <p>Today's Deal</p>
            <p>Customer Services</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
          </div>
          <div class="panel-deals">
            Shop deals in Electronics
          </div>
        </div>
      </header>

      <div class="hero-section1"></div>

      <div class="shop-section">
        <div class="box1 box">
          <h2>Gaming Accessories</h2>
          <div class="box-img1" style="background-image: url('amazon2.png');"></div>
            <a href="#">See More</a>
          </div>

        <div class="box2 box">
          <h2>Deals in PC</h2>
          <div class="box-img2" style="background-image: url('amazon3.png');"></div>
          <a href="#">See More</a>
        </div>

        <div class="box3 box">
          <h2>Shop Deals in Fashion</h2>
          <div class="box-img3" style="background-image: url('amazon4.png');"></div>
          <a href="#">See More</a>
        </div>

        <div class="box4 box">
          <h2>Amazon Gadgets Store</h2>
          <div class="box-img4" style="background-image: url('amazon5.png');"></div>
          <a href="#">See More</a>
        </div>
      </div>
    
</body>
</html>
